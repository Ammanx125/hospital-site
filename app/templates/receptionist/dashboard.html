{% extends 'base.html' %}

{% block content %}
<div class="dashboard-container">
    <h2>Receptionist Dashboard</h2>

    <div class="register-patient">
        <h3>Register New Patient</h3>
        <form action="/register_patient" method="POST">
            <label for="patient_name">Name</label>
            <input type="text" id="patient_name" name="patient_name" required>

            <label for="patient_age">Age</label>
            <input type="number" id="patient_age" name="patient_age" required>

            <label for="patient_contact">Contact</label>
            <input type="text" id="patient_contact" name="patient_contact" required>

            <button type="submit">Register Patient</button>
        </form>
    </div>

    <!-- Patient List -->
    <div class="patient-list">
        <h3>Patient List</h3>
        <ul>
            {% for patient in patients %}
                <li>{{ patient.name }} (Age: {{ patient.age }}) - Contact: {{ patient.contact }}</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
